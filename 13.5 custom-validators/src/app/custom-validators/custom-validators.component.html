<div class="container py-5">
  <div class="row">
    <div class="col-6">

      <h3>User Registration</h3>

      <form [formGroup]="userForm" (ngSubmit)="onSubmit()">

        <div class="form-group">
          <label for="login">Login:</label>
          <input class="form-control" type="text" id="login"
          placeholder="Login" formControlName="login">
          <div class="alert alert-danger"
            *ngIf="formErrors.login">{{formErrors.login}}</div>
          </div>

        <div class="form-group">
          <label for="password">Password:</label>
          <input class="form-control" type="password" id="password" 
          placeholder="Password" formControlName="password">
          <div class="alert alert-danger"
            *ngIf="formErrors.password">{{formErrors.password}}</div>
          </div>

        <div class="form-group">
          <label for="email">Email:</label>
          <input class="form-control" type="email" id="email" 
          placeholder="Email" formControlName="email">
          <div class="alert alert-danger"
            *ngIf="formErrors.email">{{formErrors.email}}</div>
          </div>

        <div class="form-group">
          <label for="age">Age:</label>
          <input class="form-control" type="number" id="age" 
          placeholder="Age" formControlName="age">
          <div class="alert alert-danger"
            *ngIf="formErrors.age">{{formErrors.age}}</div>
          </div>

        <div class="form-group">
          <label for="role">Role:</label>
          <select class="form-control" id="role" formControlName="role">
            <option [value]="null" select disabled>Выберите роль</option>
            <option *ngFor="let role of roles" [value]="role">{{role}}</option>
          </select>
          <div class="alert alert-danger"
            *ngIf="formErrors.role">{{formErrors.role}}</div>
          </div>

        

        <button type="submit" class="btn btn-info" 
        [disabled]="userForm.invalid">Login
        </button>

      </form>

    </div>
  </div>
</div>
