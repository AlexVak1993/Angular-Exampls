<div class="container py-5">
  <div class="row">
    <div class="col-6">

      <h3>User Registration</h3>

      <!-- Директива [formGroup]="loginForm" используется в model deign подходе
      В моделе необходимо подключить и импортировать ReactiveFormsModule -->
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm)" novalidate>

        <div class="form-group">
          <label for="login">Login::</label>
          <!-- С помощью formControlName привязываем элемент к свойству LoginForm -->
          <input class="form-control" type="text" id="login" 
          formControlName="login">
        </div>

        <div class="form-group">
          <label for="password">Password:</label>
          <input class="form-control" type="password" id="password" 
          formControlName="password">
        </div>

        <button type="submit" class="btn btn-info" 
        [disabled]="loginForm.invalid">Login
        </button>

      </form>

    </div>
  </div>
</div>
