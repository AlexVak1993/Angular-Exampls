<h3>Login</h3>

<p>{{message}}</p>

<div *ngIf="!authService.isLoggedIn">
  <div class="auth"><label class="auth__label">Login <input class="auth__input" type="text" [(ngModel)]="userLogin"></label></div>
  
  <div class="auth"><label class="auth__label">Password <input class="auth__input" type="password" [(ngModel)]="userPassword"></label></div>

  <div>
    <button (click)="login()" class="btn-style">Login</button>
  </div>
</div>

<div *ngIf="authService.isLoggedIn">
  <button (click)="logout()" class="btn-style">Logout</button>
</div>
