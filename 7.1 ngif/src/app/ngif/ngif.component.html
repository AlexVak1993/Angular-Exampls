<h2>Структурная директива ngIf</h2>

<h3>Разница между ngIf и display: none</h3>

<button (click)="toggleVisibility()">Показать/Скрыть</button>

<!-- ngIf - удаляет элемент и его дочерние элементы из дерева если выражение false
true - элемент добавиться в разметку -->
<div *ngIf="isShown">
  <h5>*ngIf="showBlock</h5>
</div>

<!-- [style.display]="isShown ? 'block' : 'none'" - отображение и скрытие элемента при помощи CSS -->
<div [style.display]="isShown ? 'block' : 'none'">
  <h5>[style.display]="shownBlock ? 'block' : 'none'"</h5>
</div>

<hr>

<h3>*ngIf="showBlock; then thenBlock else elseBlock"</h3>

<!-- Переключение блоков по условию then : else -->
<div *ngIf="isShown; then thenBlock else elseBlock"></div>
<ng-template #thenBlock>
  <h5>thenBlock</h5>
</ng-template>
<ng-template #elseBlock>
  <h5>elseBlock</h5>
</ng-template>
