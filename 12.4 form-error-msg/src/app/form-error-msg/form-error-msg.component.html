<div class="container py-5">
  <div class="row">
    <div class="col">

      <h3>User Registration</h3>

      <form>
        <div class="form-group">
          <label for="name">Name:</label>
          <!-- Ранее мы использовали template reference variable связывая к нему DOM елемент
          Теперь в метке #name храниться не DOM элемент, а директива ngModel
          которая принадлежит к этому DOM элементу -->
            <input class="form-control" type="text" id="name" name="name" required 
            #name="ngModel" [(ngModel)]="model.name">
            <div *ngIf="name.invalid && name.dirty" class="alert alert-danger">Name is required</div>
        </div>

        <div class="form-group">
          <label for="age">Age:</label>
            <input class="form-control" type="number" id="age" name="age" required 
            #age="ngModel" [(ngModel)]="model.age">
            <div *ngIf="age.invalid && age.dirty" class="alert alert-danger">Age is required</div>
        </div>

        <div class="form-group">
          <label for="role">Role:</label>
            <select class="form-control" id="role" name="role" required [(ngModel)]="model.role">
              <option *ngFor="let role of roles" [value]="role">{{role}}</option>
            </select>
        </div>

        <div class="form-group">
          <button class="btn btn-info">Submit</button>
        </div>

        <p>{{diagnostic}}</p>
      </form>

    </div>
  </div>
</div>
