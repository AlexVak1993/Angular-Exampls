<div class="container py-5">
  <div class="row">
    <div class="col">

      <h3>User Registration</h3>

      <form>
        <div class="form-group">
          <label>Name:
            <!-- Атрибут name нужен для ассоциации элемента управления с формой -->
            <input class="form-control" type="text" name="name" required [(ngModel)]="model.name"></label>
        </div>

        <div class="form-group">
          <label>Age:
            <input class="form-control" type="number" name="age" required [(ngModel)]="model.age"></label>
        </div>

        <div class="form-group">
          <label>Role:
            <select class="form-control" name="role" [(ngModel)]="model.role">
              <option *ngFor="let role of roles" [value]="role">{{role}}</option>
            </select>
          </label>
        </div>

        <div class="form-group">
          <button class="btn btn-info">Submit</button>
        </div>

        <p>{{diagnostic}}</p>
      </form>

    </div>
  </div>
</div>
