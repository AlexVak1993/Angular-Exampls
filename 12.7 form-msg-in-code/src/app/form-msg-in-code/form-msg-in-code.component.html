<div class="container py-5">
  <div class="row">
    <div class="col-6">

      <h3>User Registration</h3>

      <!-- С помощью template referance #userForm получаем доступ к форме внутри компонента
      novalidate не Angular директива, это html атрибут который отключает валидацию формы -->

      <form (ngSubmit)="onSubmit()" #userForm="ngForm" novalidate>
        <div class="form-group">
          <label for="name">Name:</label>
          <input class="form-control" type="text" id="name" name="name" required minlength="4" maxlength="10"
            [(ngModel)]="model.name">
          <div *ngIf="formErrors.name" class="alert alert-danger">
            {{formErrors.name}}
          </div>
        </div>

        <div class="form-group">
          <label for="name">Age:</label>
          <input class="form-control" type="number" id="age" name="age" required [(ngModel)]="model.age">
          <div *ngIf="formErrors.age" class="alert alert-danger">
            {{formErrors.age}}
          </div>
        </div>

        <div class="form-group">
          <label for="role">Role:</label>
          <select class="form-control" id="role" name="role" required [(ngModel)]="model.role">
            <option *ngFor="let role of roles" [value]="role">{{role}}</option>
          </select>
        </div>

        <!-- При валидности всех полей формы - снимает директиву disabled -->
        <div class="form-group">
          <button class="btn btn-info" [disabled]="!userForm.form.valid">Submit</button>
        </div>

        <p>{{diagnostic}}</p>
      </form>

    </div>
  </div>
</div>
